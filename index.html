<!DOCTYPE html>
<html>
<head>
    <title>Rock Scissor Paper</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head> 
<body>
    <div id="app">
        <div class="row">
            <div class="small-5 columns text-center">
              <h1 class="text-center"><strong>YOU</strong></h1>
              <img 
              :src="yourChoiceImg" 
              class="text-center"
              >
            </div>
            <div class="small-2 columns text-center">
                <h1 style="font-size:100px;"><strong>{{count}}</strong></h1>
            </div>
            <div class="small-5 columns text-center">
              <h1 class="text-center"><strong>Computer</strong></h1>
              <img 
              :src="comChoiceImg" 
              class="text-center"
              >
              
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                  <img 
                    v-for="life in yourLife"
                    src="./images/heart.png"
                    class="heart"
                  >
                  <img 
                  v-for="life in 3-yourLife"
                  src="./images/broken-heart.png"
                  class="heart"
                >
                </div>
            </div>
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                  <img 
                    v-for="life in comLife"
                    src="./images/heart.png"
                    class="heart"
                  >
                  <img 
                  v-for="life in 3-comLife"
                  src="./images/broken-heart.png"
                  class="heart"
                >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="row">
                    <div class="small-8 small-offset-2 columns text-center">
                        <label 
                          v-for="select in selects"
                          class="radio-label"
                          >
                          <input type="radio" v-model="yourChoice" :value="select.value"> {{select.name}}
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="text-center" v-if="selectable">
                            <button class="start-btn" @click="startGame()">선택 완료!</button>
                        </div>
                        <div v-else class="loading"> 기다리는 중...</div>
                    </div>
                </div>
            </div>
            <div v-if="selectable === false"
            class="small-6 columns text-center">
                <p>생각 중...</p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns log">
                <ul>
                    <li 
                      :class="{
                        'win-log': log.winner === 'you',
                        'defeat-log': log.winner === 'computer',
                        'draw-log': log.winner === 'no one'
                      }"
                      v-for="log in logs">{{log.message}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body> 
</html>
